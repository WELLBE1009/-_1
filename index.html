<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>施設売上分析ダッシュボード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            background-color: #f0f4f8;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            @apply bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-200;
        }
        .btn-secondary {
            @apply bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors duration-200;
        }
        .filter-section label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .filter-section select,
        .filter-section input[type="date"] {
            @apply mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #e2e8f0;
            padding: 0.5rem 1rem;
            text-align: left;
        }
        th {
            background-color: #f8fafc;
            font-weight: 600;
        }
        /* 曜日別スタイル */
        .weekday-0 { /* 日曜日 */
            background-color: #ffebeb; /* 薄い赤 */
        }
        .weekday-6 { /* 土曜日 */
            background-color: #ebf3ff; /* 薄い青 */
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto bg-white p-8 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">施設売上分析ダッシュボード</h1>

        <section class="mb-8 p-6 bg-gray-50 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">データ入力</h2>
            
            <div id="fileUploadSection" class="mb-4">
                <label for="csvFile" class="block text-sm font-medium text-gray-700 mb-2">CSV / TSVファイルをアップロード:</label>
                <input type="file" id="csvFile" accept=".csv, .tsv, .txt" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100"/>
            </div>

            <div id="dataInputSection" class="mb-4">
                <label for="dataInput" class="block text-sm font-medium text-gray-700 mb-2">または、直接データを貼り付け:</label>
                <textarea id="dataInput" rows="10" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="CSVまたはTSV形式のデータをここに貼り付けてください。（例：対象日,曜日,売上日計,...）"></textarea>
            </div>
            
            <p id="fileStatusText" class="text-sm text-gray-600 mb-4"></p>
            
            <div class="flex space-x-4">
                <button id="clearDataBtn" class="btn-secondary">データクリア</button>
                <button id="shareDataBtn" class="btn-primary">共有URLを生成</button>
            </div>

            <p id="viewModeMessage" class="hidden mt-4 text-sm text-blue-600">
                このダッシュボードは共有URLから読み込まれたデータで表示されています。データの編集はできません。
            </p>
        </section>

        <section id="shareUrlSection" class="mb-8 p-6 bg-blue-50 rounded-lg shadow-md hidden">
            <h2 class="text-xl font-semibold text-blue-700 mb-4">ダッシュボードを共有</h2>
            <p class="text-sm text-blue-600 mb-4">以下のURLをコピーして、現在のデータセットを含むダッシュボードを共有できます。</p>
            <div class="flex items-center space-x-2">
                <input type="text" id="shareUrl" readonly class="flex-grow p-2 border border-blue-200 rounded-md bg-blue-100 text-blue-800 text-sm"/>
                <button id="copyUrlBtn" class="btn-primary px-3 py-1 text-sm">コピー</button>
                <button id="closeShareModalBtn" class="btn-secondary px-3 py-1 text-sm">閉じる</button>
            </div>
        </section>

        <section class="mb-8 p-6 bg-white rounded-lg shadow-md filter-section">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">フィルター</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="startDate">開始日:</label>
                    <input type="date" id="startDate">
                </div>
                <div>
                    <label for="endDate">終了日:</label>
                    <input type="date" id="endDate">
                </div>
                <div>
                    <label for="weekdayFilter">曜日:</label>
                    <select id="weekdayFilter">
                        <option value="全て">全て</option>
                        <option value="日">日</option>
                        <option value="月">月</option>
                        <option value="火">火</option>
                        <option value="水">水</option>
                        <option value="木">木</option>
                        <option value="金">金</option>
                        <option value="土">土</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="mb-8 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="card p-6 text-center">
                <h3 class="text-lg font-medium text-gray-600 mb-2">合計売上</h3>
                <p id="totalSalesCard" class="text-3xl font-bold text-blue-600">¥0</p>
            </div>
            <div class="card p-6 text-center">
                <h3 class="text-lg font-medium text-gray-600 mb-2">サウナ合計人数</h3>
                <p id="totalSaunaCountCard" class="text-3xl font-bold text-green-600">0人</p>
            </div>
            <div class="card p-6 text-center">
                <h3 class="text-lg font-medium text-gray-600 mb-2">宿泊合計人数</h3>
                <p id="totalStayingCountCard" class="text-3xl font-bold text-purple-600">0人</p>
            </div>
        </section>

        <section class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">サービス別売上サマリー</h2>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 text-center">
                <div class="p-4 bg-gray-100 rounded-md">
                    <p class="text-sm text-gray-600">サウナ</p>
                    <p id="saunaSalesSummary" class="text-lg font-bold text-gray-800">¥0</p>
                </div>
                <div class="p-4 bg-gray-100 rounded-md">
                    <p class="text-sm text-gray-600">宿泊</p>
                    <p id="stayingSalesSummary" class="text-lg font-bold text-gray-800">¥0</p>
                </div>
                <div class="p-4 bg-gray-100 rounded-md">
                    <p class="text-sm text-gray-600">マッサージ</p>
                    <p id="massageSalesSummary" class="text-lg font-bold text-gray-800">¥0</p>
                </div>
                <div class="p-4 bg-gray-100 rounded-md">
                    <p class="text-sm text-gray-600">グリ</p>
                    <p id="grillSalesSummary" class="text-lg font-bold text-gray-800">¥0</p>
                </div>
                <div class="p-4 bg-gray-100 rounded-md">
                    <p class="text-sm text-gray-600">物販</p>
                    <p id="retailSalesSummary" class="text-lg font-bold text-gray-800">¥0</p>
                </div>
            </div>
        </section>

        <section class="mb-8 grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="card p-6">
                <canvas id="salesTrendChart"></canvas>
            </div>
            <div class="card p-6">
                <canvas id="serviceSalesChart"></canvas>
            </div>
            <div class="card p-6">
                <canvas id="saunaChart"></canvas>
            </div>
            <div class="card p-6">
                <canvas id="stayingChart"></canvas>
            </div>
        </section>

        <section class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">日別詳細データ</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">日付</th>
                            <th class="px-4 py-2">曜日</th>
                            <th class="px-4 py-2 text-right">売上日計</th>
                            <th class="px-4 py-2 text-right">サウナ</th>
                            <th class="px-4 py-2 text-right">人数（S)</th>
                            <th class="px-4 py-2 text-right">宿泊売上計</th>
                            <th class="px-4 py-2 text-right">人数(C)</th>
                            <th class="px-4 py-2 text-right">マッサージ</th>
                            <th class="px-4 py-2 text-right">グリ</th>
                            <th class="px-4 py-2 text-right">物販</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody" class="divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
            <div class="flex justify-between items-center mt-4">
                <button id="prevPageBtn" class="btn-secondary" disabled>前へ</button>
                <span id="tableInfo" class="text-sm text-gray-600">0件中 0-0件を表示</span>
                <button id="nextPageBtn" class="btn-secondary" disabled>次へ</button>
            </div>
        </section>
    </div>

    <script>
        // 定数
        const ROWS_PER_PAGE = 10; // 1ページあたりの表示行数

        // グローバル変数
        let salesData = [];
        let filteredData = [];
        let currentPage = 1;
        let charts = {};
        let isViewMode = false;

        // 数字を安全にパースするヘルパー関数
        function parseNumeric(value) {
            if (typeof value === 'string') {
                const cleanedValue = value.replace(/[,¥人]/g, '').trim();
                const parsed = parseFloat(cleanedValue);
                return isNaN(parsed) ? 0 : parsed;
            }
            return isNaN(value) ? 0 : parseFloat(value);
        }

        // 日付を「YYYY/MM/DD」形式にパースして整形する
        function parseAndFormatDate(dateInput) {
            let date;
            if (dateInput instanceof Date) {
                date = dateInput;
            } else {
                // 'YYYY/MM/DD' or 'YYYY-MM-DD'
                const parts = String(dateInput).split(/[\/\-]/);
                if (parts.length === 3) {
                    date = new Date(Number(parts[0]), Number(parts[1]) - 1, Number(parts[2]));
                } else {
                    return dateInput; // パースできない場合は元の値を返す
                }
            }

            if (isNaN(date.getTime())) {
                return String(dateInput); // 不正な日付の場合
            }

            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');

            return `${year}/${month}/${day}`;
        }

        // YYYY/MM/DD形式の文字列をDateオブジェクトに変換するヘルパー関数
        function parseDateString(dateStr) {
            const parts = dateStr.split('/').map(Number);
            // Month is 0-indexed in Date constructor
            return new Date(parts[0], parts[1] - 1, parts[2]);
        }

        // CSVファイルまたはテキストエリアからの入力を処理
        async function processInputData(inputText) {
            const fileStatusText = document.getElementById('fileStatusText');
            fileStatusText.textContent = 'データを処理中...';

            try {
                let dataToProcess;

                // inputTextがファイルからのものか、直接のテキストかを判断
                // ここではテキストエリアからの直接入力として扱う
                const delimiter = inputText.includes('\t') ? '\t' : ',';

                // PapaParseを使用してCSV/TSVデータをパース
                const results = PapaParse.parse(inputText, {
                    header: true,
                    skipEmptyLines: true,
                    delimiter: delimiter,
                });
                dataToProcess = results.data;

                if (!dataToProcess || dataToProcess.length === 0) {
                    fileStatusText.textContent = `エラー: 有効なデータ行が見つかりません。`;
                    alert('有効なデータ行が見つかりません。ファイルの内容を確認してください。');
                    return;
                }

                // 必須列のチェック
                const requiredHeaders = ['対象日', '曜日', '売上日計', 'サウナ', '人数（S)', '宿泊売上計', '人数(C)', 'マッサージ', 'グリ', '物販'];
                const actualHeaders = Object.keys(dataToProcess[0] || {});
                const missingHeaders = requiredHeaders.filter(header => !actualHeaders.includes(header));

                if (missingHeaders.length > 0) {
                    fileStatusText.textContent = `エラー: 以下の必須列が不足しています: ${missingHeaders.join(', ')}`;
                    alert(`以下の必須列が不足しています。データ形式を確認してください。\n不足列: ${missingHeaders.join(', ')}`);
                    return;
                }

                processData(dataToProcess);
                fileStatusText.textContent = 'データの読み込みと処理が完了しました。';
            } catch (error) {
                fileStatusText.textContent = `データ処理中にエラーが発生しました。入力形式を確認してください。`;
                console.error('データ処理エラー:', error);
                alert(`データ処理中にエラーが発生しました。\n詳細: ${error.message}\n入力形式が正しいか、必要な列が全て含まれているか確認してください。`);
            }
        }

        // パースされた生データを分析用の形式に整形
        function processData(rawData) {
            const processed = rawData.map(item => {
                const dateKey = parseAndFormatDate(item['対象日']);
                const weekdayOrder = { '日': 0, '月': 1, '火': 2, '水': 3, '木': 4, '金': 5, '土': 6 };

                return {
                    date: dateKey,
                    weekday: item['曜日'] || '',
                    weekdayOrder: weekdayOrder[item['曜日']] !== undefined ? weekdayOrder[item['曜日']] : -1, // 曜日順序
                    totalSales: parseNumeric(item['売上日計']),
                    saunaSales: parseNumeric(item['サウナ']),
                    saunaCount: parseNumeric(item['人数（S)']),
                    stayingSales: parseNumeric(item['宿泊売上計']),
                    stayingCount: parseNumeric(item['人数(C)']),
                    massageSales: parseNumeric(item['マッサージ']),
                    grillSales: parseNumeric(item['グリ']),
                    retailSales: parseNumeric(item['物販']),
                };
            }).filter(item => item.date); // 日付が有効なもののみフィルタリング

            // 1. 処理済みデータから最小/最大日付を取得し、既存データをマップに格納
            let minDate = null;
            let maxDate = null;
            const existingDataMap = new Map(); // マップ: YYYY/MM/DD -> DailyDataオブジェクト

            processed.forEach(item => {
                const currentDate = parseDateString(item.date);
                if (!minDate || currentDate < minDate) {
                    minDate = currentDate;
                }
                if (!maxDate || currentDate > maxDate) {
                    maxDate = currentDate;
                }
                existingDataMap.set(item.date, item);
            });

            if (!minDate || !maxDate) {
                // 有効なデータがない場合
                salesData = [];
                filteredData = [];
                updateDashboard();
                return;
            }

            // 2. 範囲内の全日付を生成 (最小日付の月の1日から最大日付の月の最終日まで)
            const getFirstDayOfMonth = (date) => new Date(date.getFullYear(), date.getMonth(), 1);
            const getLastDayOfMonth = (date) => new Date(date.getFullYear(), date.getMonth() + 1, 0); // 翌月の0日目が今月の最終日

            const startDateForRange = getFirstDayOfMonth(minDate);
            const endDateForRange = getLastDayOfMonth(maxDate);

            const fullSalesData = [];
            let currentDatePointer = new Date(startDateForRange); // 開始日をポインタとして初期化

            const weekdays = ['日', '月', '火', '水', '木', '金', '土'];

            while (currentDatePointer <= endDateForRange) {
                const year = currentDatePointer.getFullYear();
                const month = (currentDatePointer.getMonth() + 1).toString().padStart(2, '0');
                const day = currentDatePointer.getDate().toString().padStart(2, '0');
                const formattedDateKey = `${year}/${month}/${day}`; // マップのキーとして使用する形式

                const existingItem = existingDataMap.get(formattedDateKey);

                if (existingItem) {
                    fullSalesData.push(existingItem);
                } else {
                    // データがない日付のためにゼロ値で新しいアイテムを作成
                    fullSalesData.push({
                        date: formattedDateKey,
                        weekday: weekdays[currentDatePointer.getDay()], // 曜日も計算
                        totalSales: 0,
                        saunaSales: 0,
                        saunaCount: 0,
                        stayingSales: 0,
                        stayingCount: 0,
                        massageSales: 0,
                        grillSales: 0,
                        retailSales: 0
                    });
                }
                // 次の日へ進む
                currentDatePointer.setDate(currentDatePointer.getDate() + 1);
            }

            // 3. 最終的なデータを日付でソート (念のため)
            salesData = fullSalesData.sort((a, b) => parseDateString(a.date) - parseDateString(b.date));

            // 初期フィルタリングとダッシュボードの更新
            filteredData = [...salesData]; // 最初は全データでフィルタリング
            currentPage = 1; // データを再読み込みしたらページをリセット
            updateDashboard();
        }

        // フィルターを適用してダッシュボードを更新
        function applyFilters() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const selectedWeekday = document.getElementById('weekdayFilter').value;

            filteredData = salesData.filter(item => {
                const itemDate = parseDateString(item.date); // Dateオブジェクトに変換

                // 日付フィルター
                if (startDate && itemDate < parseDateString(startDate)) {
                    return false;
                }
                if (endDate && itemDate > parseDateString(endDate)) {
                    return false;
                }

                // 曜日フィルター
                if (selectedWeekday && selectedWeekday !== '全て' && item.weekday !== selectedWeekday) {
                    return false;
                }
                return true;
            });

            currentPage = 1; // フィルター適用時にページをリセット
            updateDashboard();
        }

        // ダッシュボード全体の更新
        function updateDashboard() {
            updateSummaryCards();
            updateServiceSummary();
            updateCharts();
            updateDataTable();
            updateDateFilterRange(); // 日付フィルターの表示範囲を更新
        }

        // サマリーカードの更新
        function updateSummaryCards() {
            const totalSales = filteredData.reduce((sum, item) => sum + item.totalSales, 0);
            const totalSaunaCount = filteredData.reduce((sum, item) => sum + item.saunaCount, 0);
            const totalStayingCount = filteredData.reduce((sum, item) => sum + item.stayingCount, 0);

            document.getElementById('totalSalesCard').textContent = `¥${totalSales.toLocaleString()}`;
            document.getElementById('totalSaunaCountCard').textContent = `${totalSaunaCount.toLocaleString()}人`;
            document.getElementById('totalStayingCountCard').textContent = `${totalStayingCount.toLocaleString()}人`;
        }

        // サービス別サマリーの更新
        function updateServiceSummary() {
            const totalSaunaSales = filteredData.reduce((sum, item) => sum + item.saunaSales, 0);
            const totalStayingSales = filteredData.reduce((sum, item) => sum + item.stayingSales, 0);
            const totalMassageSales = filteredData.reduce((sum, item) => sum + item.massageSales, 0);
            const totalGrillSales = filteredData.reduce((sum, item) => sum + item.grillSales, 0);
            const totalRetailSales = filteredData.reduce((sum, item) => sum + item.retailSales, 0);

            document.getElementById('saunaSalesSummary').textContent = `¥${totalSaunaSales.toLocaleString()}`;
            document.getElementById('stayingSalesSummary').textContent = `¥${totalStayingSales.toLocaleString()}`;
            document.getElementById('massageSalesSummary').textContent = `¥${totalMassageSales.toLocaleString()}`;
            document.getElementById('grillSalesSummary').textContent = `¥${totalGrillSales.toLocaleString()}`;
            document.getElementById('retailSalesSummary').textContent = `¥${totalRetailSales.toLocaleString()}`;
        }

        // チャートの更新
        function updateCharts() {
            // 既存のチャートを破棄
            for (const chartId in charts) {
                if (charts[chartId]) {
                    charts[chartId].destroy();
                }
            }
            charts = {}; // チャートオブジェクトをリセット

            const dates = filteredData.map(item => item.date);
            const totalSalesData = filteredData.map(item => item.totalSales);
            const saunaSalesData = filteredData.map(item => item.saunaSales);
            const stayingSalesData = filteredData.map(item => item.stayingSales);
            const saunaCountData = filteredData.map(item => item.saunaCount);
            const stayingCountData = filteredData.map(item => item.stayingCount);

            // 日別売上推移
            const salesTrendCtx = document.getElementById('salesTrendChart').getContext('2d');
            charts.salesTrendChart = new Chart(salesTrendCtx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: '売上日計',
                        data: totalSalesData,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: '日別売上推移'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '日付'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '売上 (円)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });

            // サービス別売上構成
            const serviceSalesCtx = document.getElementById('serviceSalesChart').getContext('2d');
            const serviceSalesLabels = ['サウナ', '宿泊', 'マッサージ', 'グリ', '物販'];
            const serviceSalesValues = [
                filteredData.reduce((sum, item) => sum + item.saunaSales, 0),
                filteredData.reduce((sum, item) => sum + item.stayingSales, 0),
                filteredData.reduce((sum, item) => sum + item.massageSales, 0),
                filteredData.reduce((sum, item) => sum + item.grillSales, 0),
                filteredData.reduce((sum, item) => sum + item.retailSales, 0)
            ];
            charts.serviceSalesChart = new Chart(serviceSalesCtx, {
                type: 'pie',
                data: {
                    labels: serviceSalesLabels,
                    datasets: [{
                        data: serviceSalesValues,
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 205, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(153, 102, 255)'
                        ],
                        hoverOffset: 4
                    }]
                },

        // データテーブルの更新
        function updateDataTable() {
            const dataTableBody = document.getElementById('dataTableBody');
            dataTableBody.innerHTML = ''; // 既存の行をクリア

            const startIndex = (currentPage - 1) * ROWS_PER_PAGE;
            const endIndex = Math.min(startIndex + ROWS_PER_PAGE, filteredData.length);
            const paginatedData = filteredData.slice(startIndex, endIndex);

            const fragment = document.createDocumentFragment(); // DocumentFragmentを作成

            paginatedData.forEach(item => {
                const row = document.createElement('tr'); // ここで<tr>を作成
                row.classList.add('hover:bg-gray-100');
                if (item.weekday === '日') {
                    row.classList.add('weekday-0'); // 日曜日のスタイル
                } else if (item.weekday === '土') {
                    row.classList.add('weekday-6'); // 土曜日のスタイル
                }

                // 各セルにデータを追加
                const cells = [
                    item.date,
                    item.weekday,
                    item.totalSales.toLocaleString(),
                    item.saunaSales.toLocaleString(),
                    item.saunaCount.toLocaleString(),
                    item.stayingSales.toLocaleString(),
                    item.stayingCount.toLocaleString(),
                    item.massageSales.toLocaleString(),
                    item.grillSales.toLocaleString(),
                    item.retailSales.toLocaleString()
                ];

                cells.forEach(cellData => {
                    const cell = document.createElement('td');
                    cell.textContent = cellData;
                    // 数値のセルには右寄せのスタイルを適用 (例として、数値のように見えるもの)
                    if (!isNaN(Number(String(cellData).replace(/[,¥人]/g, '')))) {
                         cell.classList.add('px-4', 'py-2', 'whitespace-nowrap', 'text-sm', 'text-gray-900', 'text-right');
                    } else {
                         cell.classList.add('px-4', 'py-2', 'whitespace-nowrap', 'text-sm', 'text-gray-900', 'text-left');
                    }
                    row.appendChild(cell);
                });
                fragment.appendChild(row); // fragmentに追加
            });

            dataTableBody.appendChild(fragment); // 一度だけDOMに追加

            // ページネーション情報の更新
            const totalPages = Math.ceil(filteredData.length / ROWS_PER_PAGE);
            document.getElementById('prevPageBtn').disabled = currentPage === 1;
            document.getElementById('nextPageBtn').disabled = currentPage === totalPages || filteredData.length === 0;
            document.getElementById('tableInfo').textContent = `${filteredData.length}件中 ${startIndex + 1}-${endIndex}件を表示`;
        }

        // ページネーションボタンのイベントリスナー
        document.getElementById('prevPageBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateDataTable();
            }
        });

        document.getElementById('nextPageBtn').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredData.length / ROWS_PER_PAGE);
            if (currentPage < totalPages) {
                currentPage++;
                updateDataTable();
            }
        });

        // 日付フィルターの範囲をデータに基づいて更新
        function updateDateFilterRange() {
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');

            if (salesData.length > 0) {
                // salesDataは既に日付でソートされていると仮定
                const minDate = salesData[0].date;
                const maxDate = salesData[salesData.length - 1].date;

                startDateInput.min = minDate.replace(/\//g, '-');
                startDateInput.max = maxDate.replace(/\//g, '-');
                endDateInput.min = minDate.replace(/\//g, '-');
                endDateInput.max = maxDate.replace(/\//g, '-');

                // 初期値として、フィルターの開始日を月の初め、終了日を月の終わりにする
                const firstDayOfMinMonth = new Date(parseDateString(minDate).getFullYear(), parseDateString(minDate).getMonth(), 1);
                const lastDayOfMaxMonth = new Date(parseDateString(maxDate).getFullYear(), parseDateString(maxDate).getMonth() + 1, 0);
                
                startDateInput.value = `${firstDayOfMinMonth.getFullYear()}-${(firstDayOfMinMonth.getMonth() + 1).toString().padStart(2, '0')}-${firstDayOfMinMonth.getDate().toString().padStart(2, '0')}`;
                endDateInput.value = `${lastDayOfMaxMonth.getFullYear()}-${(lastDayOfMaxMonth.getMonth() + 1).toString().padStart(2, '0')}-${lastDayOfMaxMonth.getDate().toString().padStart(2, '0')}`;

            } else {
                startDateInput.min = '';
                startDateInput.max = '';
                endDateInput.min = '';
                endDateInput.max = '';
                startDateInput.value = '';
                endDateInput.value = '';
            }
            applyFilters(); // 日付フィルターの初期設定を適用
        }


        // 初期ロード時の処理
        document.addEventListener('DOMContentLoaded', () => {
            // イベントリスナーの設定
            document.getElementById('csvFile').addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        processInputData(e.target.result);
                    };
                    reader.onerror = (e) => {
                        document.getElementById('fileStatusText').textContent = 'ファイルの読み込み中にエラーが発生しました。';
                        console.error('File reading error', e);
                    };
                    reader.readAsText(file, 'UTF-8'); // UTF-8で読み込み
                }
            });

            document.getElementById('dataInput').addEventListener('input', (event) => {
                if (!isViewMode) { // ビューモードでなければテキストエリアからの入力を処理
                    processInputData(event.target.value);
                }
            });

            document.getElementById('clearDataBtn').addEventListener('click', () => {
                salesData = [];
                filteredData = [];
                currentPage = 1;
                document.getElementById('dataInput').value = '';
                document.getElementById('csvFile').value = ''; // ファイル選択もクリア
                document.getElementById('fileStatusText').textContent = 'データがクリアされました。';
                updateDashboard();
                updateShareUrlSection(false); // 共有URLセクションを非表示
            });

            // フィルターの変更時に適用
            document.getElementById('startDate').addEventListener('change', applyFilters);
            document.getElementById('endDate').addEventListener('change', applyFilters);
            document.getElementById('weekdayFilter').addEventListener('change', applyFilters);

            // 共有機能
            document.getElementById('shareDataBtn').addEventListener('click', () => {
                const shareUrlInput = document.getElementById('shareUrl');
                const originalData = document.getElementById('dataInput').value; // テキストエリアの生データ
                if (originalData) {
                    const compressed = LZString.compressToEncodedURIComponent(originalData);
                    const currentUrl = window.location.href.split('?')[0];
                    const shareUrl = `${currentUrl}?data=${compressed}`;
                    shareUrlInput.value = shareUrl;
                    updateShareUrlSection(true); // 共有URLセクションを表示
                } else {
                    alert('共有するデータがありません。データを入力またはアップロードしてください。');
                }
            });

            document.getElementById('closeShareModalBtn').addEventListener('click', () => {
                updateShareUrlSection(false);
            });

            document.getElementById('copyUrlBtn').addEventListener('click', copyShareUrl);

            // URLからのデータ読み込み
            const urlParams = new URLSearchParams(window.location.search);
            const compressedData = urlParams.get('data');
            if (compressedData) {
                try {
                    const decompressed = LZString.decompressFromEncodedURIComponent(compressedData);
                    document.getElementById('dataInput').value = decompressed;
                    document.getElementById('fileStatusText').textContent = '共有データがURLから読み込まれました。';
                    processInputData(decompressed);
                    isViewMode = true; // ビューモードを設定
                    // 編集UIを隠すなどの処理
                    document.getElementById('dataInputSection').classList.add('hidden');
                    document.getElementById('fileUploadSection').classList.add('hidden');
                    document.getElementById('clearDataBtn').classList.add('hidden');
                    document.getElementById('shareDataBtn').classList.add('hidden');
                    document.getElementById('viewModeMessage').classList.remove('hidden');
                } catch (e) {
                    document.getElementById('fileStatusText').textContent = 'URLからのデータ読み込みに失敗しました。';
                    console.error('Decompression error', e);
                }
            } else {
                updateDashboard(); // データがない場合もダッシュボードを初期化
            }
        });

        // 共有URLセクションの表示/非表示を切り替える
        function updateShareUrlSection(show) {
            const shareUrlSection = document.getElementById('shareUrlSection');
            shareUrlSection.style.display = show ? 'block' : 'none';
        }

        // 共有URLのコピー
        function copyShareUrl() {
            const shareUrl = document.getElementById('shareUrl');
            shareUrl.select();
            document.execCommand('copy');
            
            const copyBtn = document.getElementById('copyUrlBtn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'コピーしました！';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        }
    </script>
